
{% block content %}

     <style>
        body {
            margin: 0;
            padding: 0;
            background: #f0f4f8;
            font-family: "Poppins", sans-serif;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            background: #ffffff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            animation: fadeIn 0.6s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h2 {
            text-align: center;
            color: #035aa6;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .description {
            text-align: center;
            color: #4a4a4a;
            margin-bottom: 25px;
            font-size: 15px;
        }

        form p {
            margin-bottom: 18px;
            font-size: 15px;
            color: #333;
        }

        input[type="text"],
        input[type="date"],
        textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #dbe2ea;
            border-radius: 10px;
            font-size: 15px;
            transition: 0.3s ease;
        }

        input:focus,
        textarea:focus {
            border-color: #0084ff;
            box-shadow: 0 0 5px rgba(0,132,255,0.4);
            outline: none;
        }

        textarea {
            resize: none;
            height: 100px;
        }

        button {
            width: 100%;
            padding: 14px;
            background: #0077cc;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s ease;
            margin-top: 8px;
        }

        button:hover {
            background: #005fa3;
        }
    </style>

    <div class="container">
        <h2>Request a Plumber</h2>
        <p class="description">
            Fill out the form below and our team will connect you with a qualified plumber
            as quickly as possible.
        </p>

        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}

            <button type="submit">Submit Request</button>

            <p>Take you back to the Home page <a href="{% url 'clients' %}">Click_Here</a></p>
        </form>
    </div>

{% endblock %}
