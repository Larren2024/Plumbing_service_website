{% extends 'base.html' %}
{% load static %}

{% block content %}
 <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: #e9f1f7;
            font-family: "Poppins", sans-serif;
        }

        .signup-container {
            max-width: 450px;
            margin: 70px auto;
            background: white;
            padding: 35px;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
            animation: fadeIn 0.6s ease-in-out;
        }

        h3 {
            color: #005fa3;
            font-weight: 600;
            text-align: center;
            margin-bottom: 20px;
        }

        .form-control:focus {
            border-color: #0084ff;
            box-shadow: 0 0 5px rgba(0,132,255,0.4);
        }

        .signup-btn {
            background: #007bff;
            border: none;
            padding: 12px;
            width: 100%;
            border-radius: 10px;
            color: #fff;
            font-size: 16px;
            transition: 0.3s ease;
        }

        .signup-btn:hover {
            background: #005fa3;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>

    <div class="signup-container">
        <h3>Admin Sign Up</h3>

        {% if form.errors %}
            <div class="alert alert-danger">
                Please correct the errors below.
            </div>
        {% endif %}

        <form method="POST">
            {% csrf_token %}

            <div class="mb-3">
                <label class="form-label">Username</label>
                {{ form.username }}
            </div>

            <div class="mb-3">
                <label class="form-label">Email</label>
                {{ form.email }}
            </div>

            <div class="mb-3">
                <label class="form-label">Password</label>
                {{ form.password1 }}
            </div>

            <div class="mb-3">
                <label class="form-label">Confirm Password</label>
                {{ form.password2 }}
            </div>

            <button type="submit" class="signup-btn">Create Account</button>
        </form>
    </div>

{% endblock %}
